{% extends 'template.html' %}
{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">

{% endblock %}

{% block main %}
    <div class="container">
        <h3 class="page-title">登录</h3>
    
        <form  action="/user/dologin" method="POST" onsubmit="return checkForm(this);">
            <div class="form-container">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="手机号/邮箱/用户id" id="username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码"  id="password" name="password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
            </div>
        </form>
    
        <div class="alert-container">
            <div class="alert alert-error">
                {% if error %}
                    <div id="error-msg"></div>
                {% endif %}
                
            </div>
        </div>

    </div>
{% endblock %}

{% block script %} 
    <script src="{{ url_for('static', filename='js/public.js') }}" ></script>
{% endblock %}
