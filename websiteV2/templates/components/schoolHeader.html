<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-专家发现系统</title>
    <link href="{{ url_for('static',filename='css/public.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static',filename='resources/bootstrap3/css/bootstrap.min.css') }}" />

    <link rel="icon" href="{{ url_for('static',filename='images/favicon.ico') }}" type="image/x-icon" />
    {% block head %}{% endblock %}
</head>

<body>
<nav role="navigation" class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="/" id="logo" class="navbar-brand">
                <img src="../static/images/logo-new.png"/>
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                
                {% if user %}
                     <li><a href="#"  @click='open("Need")'>添加联系人</a></li>
                    <li  id="username"><a href="{{ url_for('schoolPersonal') }}">{{ user[0][0] }}</a></li>
                    <li><a href="{{ url_for('logout') }}">注销</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">登录</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>



{% block main %}{% endblock %}

<div class="footer">
    <p class="copyright">&copy;copyright 2019 东南大学 Five五团队</p>
</div>

<script src="{{ url_for('static',filename='resources/jquery/jquery.min.js') }}"></script>

{% block script %}{% endblock %}


</body>
</html>
