<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="{{ url_for('static', filename='echarts.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-3.3.1.js') }}"></script>
</head>

<body>
    <div id="main" style="width:600px;height:400px;">
    </div>
    <script type="text/javascript">
    //TODO:jQuery 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("main"))
    myChart.showLoading();

    myChart.setOption({
        title: {
            text: '异步数据加载实例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: []
        }]
    });
    $.get('data/data.json', function (data) {
        //填入数据
        myChart.hideLoading();

        myChart.setOption({
            xAxis: {
                data: data.categories
            },
            series: [{
                name: '销量',
                data: data.data
            }]
        });
    }, 'json')
    </script>
</body>
</html>
